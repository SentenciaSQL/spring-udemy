<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button type="button" class="btn btn-primary btn-rounded" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>

    <div class="alert alert-info" *ngIf="clientes?.length == 0">
      No hay registros en la base de datos
    </div>

    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td><button type="button" name="button" [routerLink]="['/clientes/ver', cliente.id]" class="btn btn-primary">{{ cliente.id }}</button></td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createdAt }}</td>
          <td><button type="button" class="btn btn-primary" [routerLink]="['/clientes/form', cliente.id]">editar</button></td>
          <td><button type="button" class="btn btn-danger" (click)="delete(cliente)" >Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <app-paginator *ngIf="paginador" [paginador] = "paginador"></app-paginator>
  </div>
</div>
