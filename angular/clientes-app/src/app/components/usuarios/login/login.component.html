<div class="card border-primary mt-2 text-center">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <form class="" method="post">
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" class="form-control" type="text" name="username" id="username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" class="form-control" type="password" name="password" id="password" placeholder="password" required>
      </div>

      <div class="form-group col-sm-6">
        <input (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
      </div>
    </form>
  </div>
</div>
